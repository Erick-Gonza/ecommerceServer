# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - name: Make envfile
      uses: SpicyPizza/create-envfile@v1.3
      with:
         envkey_DEBUG: false
         envkey_PORT: ${{ vars.PORT }}
         envkey_DB_NAME: ${{ vars.DB_PORT }}
         envkey_DB_USER_NAME: ${{ vars.DB_USER_NAME }} 
         envkey_DB_PASSWORD: ${{ vars.DB_PASSWORD }} 
         envkey_DB_HOST: ${{ vars.DB_HOST }} 
         envkey_DB_PORT: ${{ vars.DB_PORT }} 
         #directory: <directory_name> # optional
         file_name: .env # optional (default: .env)
         fail_on_empty: false # optional (default: false)
    - run: npm install pm2 -g
    - run: pm2 stop all
    - run: pm2 start all
